<div class="container">
  <h4 class="text-secondary mt-5">Product Detail</h4>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img src="{{product.imageUrl}}" alt="">
    </div>
    <div class="col-md-8">
      <p class="text-center display-5">{{product.productName}}</p>
      <hr>
      <div class="card shadow-sm ">
        <div class="p-5">
          <p class="text-center"> <strong></strong>{{product.productName}}</p>
          <p>Price :&nbsp;{{product.price| currency:' MMK '}}</p>
          <p>For: &nbsp; {{product.targetSize}}</p>
          <p>Description :&nbsp; {{product.description}}</p>
        </div>

        <div class="card-body">
          <div class="row">
            <hr>
            <div class="col-md-4 ">
              <a class="btn-outline-info display-2" mat-button>
               
              </a>
            </div>
            <div class="col-md-4">
              <a class="display-1  btn-outline-info" mat-button>
              
              </a>

            </div>
            <div class="col-md-4">
              <a mat-button class="display-1  btn-outline-info">
             
              </a>

            </div>
          </div>
        </div>
      </div>
      <div *ngIf="quantity !== 0">
        <a mat-button class="btn btn-outline-info mb-3 mx-2" (click)="addToCart(product)">Add To Cart</a>
      </div>
      <div *ngIf="quantity === 0">
        <p style="color: red;">The Item Is Out!</p>
      </div>
      <a mat-button routerLink="/viewShoppingCart" class="btn btn-outline-info mb-3 mx-2">Cart
        View</a>
    </div>
  </div>
  <div class="mt-5">
    <a routerLink="/productList" mat-button class="btn btn-outline-info mb-3 mx-2">Continue Shopping</a>
  </div>
</div>
